<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">   
   
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicon-16x16.png">
    
    <link rel="stylesheet" href="./css/styles.css">
     
    
    
    <title>PokeDéx</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="imagemPokemon">   
        
        <h1 class="pokemonData">
            <span class="numeroPokemon"></span> - 
            <span class="nomePokemon"></span>
        </h1>
        
        <form class="buscaPokemon">
            <label for="search">
                <button class="botaovermelho"></button>  
        <input 
            type="search" 
            id="search"
            class="inputSearch"
            placeholder="Nome ou número"
            required></label>  
        </form>
        <div class="botao">
            <button class="botoes botaoPrev">Prev <</button>
            <button class="botoes botaoNext">> Next</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        <script defer src="./js/script.js"></script>
     </main>
</body>
</html>
